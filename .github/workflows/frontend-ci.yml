name: Frontend CI - ShutterSaga

env:
  NODE_VERSION: "22"
  APP_LOCATION: "client"
  OUTPUT_LOCATION: "dist"

on:
  push:
    branches: ["main"]
    paths:
      - "client/**"
      - ".github/workflows/frontend-cicd.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "client/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: Install dependencies
        working-directory: ./${{ env.APP_LOCATION }}
        run: npm install

      - name: Run ESlint
        working-directory: ./${{ env.APP_LOCATION }}
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./${{env.APP_LOCATION}}
        run: npm test --if-present

      - name: Build App
        working-directory: ./${{ env.APP_LOCATION }}
        run: npm run build

  # Deployment is handled automatically by Vercel using its GitHub integration.
