<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Camera body -->
  <rect x="15" y="25" width="70" height="55" rx="8" fill="url(#grad)" />
  <!-- Camera lens -->
  <circle cx="50" cy="52" r="20" fill="#1f2937" />
  <circle cx="50" cy="52" r="16" fill="#374151" />
  <circle cx="50" cy="52" r="12" fill="#4b5563" />
  <!-- Flash -->
  <rect x="25" y="30" width="12" height="8" rx="2" fill="#fbbf24" />
  <!-- Viewfinder -->
  <rect x="60" y="32" width="10" height="8" rx="1" fill="#e5e7eb" />
  <!-- Shutter button -->
  <circle cx="50" cy="18" r="4" fill="#f3f4f6" stroke="#8b5cf6" stroke-width="1" />
</svg>
