services:
  - type: web
    name: shuttersaga-backend
    env: node
    plan: starter
    rootDir: server
    buildCommand: cd ../client && npm ci && npm run build && cd ../server && npm ci
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://shuttersaga.shailavmalik.me
      - key: AZURE_STORAGE_CONNECTION_STRING
        sync: false
      - key: AZURE_CONTAINER_NAME
        value: photo
    healthCheckPath: /health
