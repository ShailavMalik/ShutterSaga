services:
  - type: web
    name: shuttersaga-backend
    env: node
    plan: starter
    rootDir: server
    buildCommand: npm ci
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://shuttersaga.vercel.app
      - key: AZURE_STORAGE_ACCOUNT_NAME
        sync: false
      - key: AZURE_STORAGE_ACCOUNT_KEY
        sync: false
      - key: AZURE_STORAGE_CONTAINER_NAME
        value: photos
    healthCheckPath: /health
